<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <meta name="description" content="Offline-ready TODO application with IndexedDB storage">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="TODO App">
    
    <title>TODO App - ElectricSQL (Offline Ready)</title>
    <script type="module" src="./main.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .todo-form {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        }

        .btn-danger:hover {
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-success {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
        }

        .btn-success:hover {
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        .btn-warning {
            background: linear-gradient(45deg, #f39c12, #e67e22);
        }

        .btn-warning:hover {
            box-shadow: 0 5px 15px rgba(243, 156, 18, 0.4);
        }

        .todo-stats {
            padding: 20px 30px;
            background: #f1f3f5;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
        }

        .stat-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .todo-filters {
            padding: 15px 30px;
            background: #fff;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            border-bottom: 1px solid #e9ecef;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e9ecef;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .todo-list {
            padding: 30px;
            max-height: 500px;
            overflow-y: auto;
        }

        .todo-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            margin-bottom: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .todo-item:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .todo-item.completed {
            opacity: 0.7;
            background: #f8f9fa;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #666;
        }

        .todo-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 15px;
        }

        .todo-info {
            flex: 1;
            min-width: 250px;
        }

        .todo-text {
            font-size: 1.1em;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
            word-break: break-word;
        }

        .todo-deadline {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .todo-deadline.overdue {
            color: #e74c3c;
            font-weight: bold;
        }

        .todo-meta {
            font-size: 0.8em;
            color: #999;
        }

        .todo-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .todo-actions .btn {
            padding: 6px 12px;
            font-size: 12px;
            min-width: auto;
        }

        .no-todos {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1.2em;
        }

        .no-todos i {
            font-size: 3em;
            margin-bottom: 20px;
            display: block;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: #667eea;
        }

        .offline-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #e74c3c;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            z-index: 1000;
            display: none;
        }

        .offline-indicator.online {
            background: #27ae60;
        }

        .server-unavailable-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(90deg, #f39c12, #e67e22);
            color: white;
            padding: 12px 20px;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            z-index: 10000;
            display: none;
            animation: slideDown 0.3s ease-out;
        }
        
        .server-unavailable-banner.show {
            display: block;
        }
        
        .server-unavailable-banner .close-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
        }
        
        .server-unavailable-banner .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .container.with-server-banner {
            margin-top: 60px;
        }

        .install-prompt {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: #667eea;
            color: white;
            padding: 15px;
            border-radius: 10px;
            display: none;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .install-prompt.show {
            display: flex;
        }

        .install-text {
            flex: 1;
            margin-right: 15px;
        }

        .install-buttons {
            display: flex;
            gap: 10px;
        }

        .install-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .install-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .form-row {
                flex-direction: column;
            }

            .todo-filters {
                justify-content: center;
            }

            .todo-content {
                flex-direction: column;
            }

            .todo-actions {
                justify-content: center;
                margin-top: 10px;
            }

            .todo-stats {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Offline Indicator -->
    <div id="offlineIndicator" class="offline-indicator">
        <span id="connectionStatus">Offline</span>
    </div>

    <!-- Server Unavailable Banner -->
    <div id="serverBanner" class="server-unavailable-banner">
        <span id="bannerMessage">‚ö†Ô∏è Server Unavailable - Running in Offline Mode</span>
        <button class="close-btn" onclick="hideServerBanner()" title="Dismiss">&times;</button>
    </div>

    <!-- Install Prompt -->
    <div id="installPrompt" class="install-prompt">
        <div class="install-text">
            <strong>Install TODO App</strong><br>
            Add this app to your home screen for quick access and offline use!
        </div>
        <div class="install-buttons">
            <button class="install-btn" onclick="installApp()">Install</button>
            <button class="install-btn" onclick="dismissInstall()">Later</button>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>üìù TODO Manager</h1>
            <p>Organize your tasks with ElectricSQL powered storage</p>
        </div>

        <div class="todo-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="todoText">Task Description</label>
                    <input type="text" id="todoText" class="form-control" placeholder="Enter your task..." maxlength="200">
                </div>
                <div class="form-group">
                    <label for="todoDeadline">Deadline</label>
                    <input type="datetime-local" id="todoDeadline" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <button id="addBtn" class="btn">Add Task</button>
                <button id="updateBtn" class="btn btn-warning" style="display: none;">Update Task</button>
                <button id="cancelBtn" class="btn btn-danger" style="display: none;">Cancel</button>
            </div>
        </div>

        <div class="todo-stats">
            <div class="stat-item">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="pendingTasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="overdueTasks">0</div>
                <div class="stat-label">Overdue</div>
            </div>
        </div>

        <div class="todo-filters">
            <button class="filter-btn active" data-filter="all">All Tasks</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <button class="filter-btn" data-filter="overdue">Overdue</button>
        </div>

        <div class="todo-list" id="todoList">
            <div class="loading">Loading tasks...</div>
        </div>
    </div>
</body>
</html>
